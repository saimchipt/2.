<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สยามชัย - อุปกรณ์เครื่องใช้ไฟฟ้า</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="โลโก้สยามชัย">
    </div>
    <nav class="menu">
      <ul id="menuList">
        <li><a href="#" class="active">หน้าแรก</a></li>
        <li><a href="#">สินค้า</a></li>
        <li><a href="#">วิธีสั่งซื้อ</a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <a href="#"><img src="images/user-icon.png" alt="เข้าสู่ระบบ"></a>
    </div>
    <div class="hamburger" id="hamburger">☰</div>
  </header>

  <!-- Body -->
  <main class="body">
    <section class="promo-slider">
      <!-- โซนโปรโมชัน (จะเพิ่ม JavaScript สำหรับเลื่อนภายหลัง) -->
      <div class="slide">
        <h2>โปรโมชันพิเศษ!</h2>
        <p>ส่วนลดสูงสุด 30%</p>
      </div>
    </section>

    <section class="product-categories">
      <h2>หมวดหมู่สินค้า</h2>
      <div class="category-grid">
        <div class="category-item">
          <img src="images/tv-icon.png" alt="ทีวี">
          <p>ทีวี</p>
        </div>
        <!-- เพิ่มหมวดหมู่อื่นๆ ตามต้องการ -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="partners">
      <h3>พันธมิตร</h3>
      <div class="partner-logos">
        <a href="#"><img src="images/samsung-logo.png" alt="Samsung"></a>
        <!-- เพิ่มโลโก้พันธมิตรอื่นๆ -->
      </div>
    </div>
    <div class="copyright">
      <p>© 2023 สยามชัย. สงวนลิขสิทธิ์ทุกประการ</p>
    </div>
  </footer>

  <!-- Line Chat Widget -->
  <div class="line-chat">
    <img src="images/line-icon.png" alt="แชท LINE">
  </div>

  <script src="js/script.js"></script>
</body>
                                             </html>
